    <form action="" method="post" style="width:330px;border: 1px solid gray;border-radius:2%;margin: 150px auto;">
    {% csrf_token %}
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="username1">用户名</label>
        <input type="text" class="form-control" id="username1" name="username" minlength="3" maxlength="30" placeholder="请输入用户名">
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="password1">密码</label>
        <input type="password" class="form-control" id="password1"  name="password" minlength="6" maxlength="30" placeholder="请输入密码">
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </form>
    {%  if message %}
        {{ message }}
    {% endif %}
