{% extends 'user/user_base.html' %}

{% block title %}
    修改密码
{% endblock %}

{% block body %}
    <h1>修改密码</h1>
    <form action="" method="post">
    {% csrf_token %}
        <p><input type="text" name="username" maxlength="30" placeholder="请输入用户名"></p>
        <p><input type="password" name="password" minlength="6" maxlength="30" placeholder="请输入密码"></p>
        <p><input type="password" name="newpassword" minlength="6" maxlength="30" placeholder="请输入新密码"></p>
        <p><input type="submit" value="修改密码"></p>
    </form>
    {%  if message %}
        {{ message }}
    {% endif %}
{% endblock %}
