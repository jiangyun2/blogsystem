{% extends 'user/user_base.html' %}

{% block title %}
    编辑博客
{% endblock %}

{% block body %}
    <form action="" method="post" style="width:440px;border: 1px solid gray;border-radius:2%;margin: 150px auto;">
    {% csrf_token %}
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="title1">标题</label>
        <input type="text" class="form-control" id="title1" name="blogtitle" minlength="3" maxlength="30" value="{{ blog.title }}">
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="content1">内容</label>
            <textarea name="blogcontent" id="content1" cols="55" rows="10">{{ blog.content }}</textarea>
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <button type="submit" class="btn btn-primary">确认修改</button>
        <a href="{% url 'bloglist' %}"><button class="btn btn-primary">取消</button></a>
        </div>
    </form>
{% endblock %}
